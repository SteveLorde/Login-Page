<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainflex">
        <div class="landing-image">
            <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        </div>
        <div class="LoginSide">
            <h1 class="Typos">
                This is not a real online service lol
            </h1>
            <div>
                <h2 class="Typos">
                    Let's do this!
                </h2>
                <form class="Form" action="" method="post">
                    <div class="formcolumn">
                    <label for="first_name">First Name</label>
                    <br>
                    <input type="text" id="first_name" required>
                    <br>
                    <label for="E-Mail">Email</label>
                    <br>
                    <input type="text" id="E-Mail" required>
                    <br>
                    <label for="Password">Password</label>
                    <br>
                    <input type="text" id="Password" required>
                    <br>
                    </div>
                    <div class="formcolumn">
                    <label for="Last_Name">Last Name</label>
                    <br>
                    <input type="text" id="Last_Name">
                    <br>
                    <label for="Phone_Number"> Phone Number</label>
                    <br>
                    <input type="text" id="Phone_Number" required>
                    <br>
                    <label for="confirm-pass">Confirm Password</label>
                    <br>
                    <input type="text" id="confirm-pass" required>
                    </div>
                </form>
            </div>
            <button>Create Account</button>

            <h2 class="Typos">Already have an account? <span><a class="Already" href="">Log In</a></span></h2>
        </div>
    </div>
</body>
</html>
